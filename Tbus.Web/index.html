<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Tbus</title>

<body>
    <div class="container">
        <h1>Tbus Web App</h1>
        <p>このサイトは<a href="https://github.com/MeilCli/Tbus/blob/master/LICENSE.txt">MIT License</a>下で<a href="https://github.com/MeilCli/Tbus">オープンソース</a>で公開されています。</p>
        <p>現時点の機能は以下の通りです。</p>
        <ul>
            <li>主要バス停の直近の発車時間表示</li>
            <li>主要バス停の今日の時刻表表示</li>
            <li>平日・土曜・日曜/祝日ダイヤ</li>
            <li>特殊ダイヤ(データがあれば)</li>
        </ul>
        <p>未対応機能は以下の通りです。</p>
        <ul>
            <li>日付変更処理</li>
            <li>24時以降の深夜バス</li>
        </ul>

        <div id="content1"></div>
        <br />
        <div id="content2"></div>
        <br />
    </div>
